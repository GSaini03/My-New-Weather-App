<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/5b0b12f9fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card pb-4">
        <div class="row">
          <div class="col">
            <form class="search-bar" id="searchForm">
              <input
                type="text"
                placeholder=" Search for location "
                autocomplete="off"
                autofocus="on"
                id="city-input"
                class="form control shadow-sm border border-success p-2 border-opacity-10 rounded-pill"
              />

              <input
                type="submit"
                value="Search"
                class="form control shadow-sm border border-success p-2 border-opacity-10 rounded-pill"
                id="search-button"
              />

              <button
                type="button"
                value="Current location"
                class="form control shadow-sm border border-success p-2 border-opacity-10 rounded-pill"
                id="currentLocation-button"
              >
                <i class="fa-solid fa-location-dot fa-xl"> </i>
              </button>
            </form>
          </div>
        </div>

        <div class="overview mx-auto">
          <h1 class="border p-2 mt-4 mb-3 rounded-5 shadow">
            <div id="city"></div>
            <ul>
              <li id="today"></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Partly Cloudy"
                    id="icon"
                  />

                  <span class="temperature" id="temperature">18</span>
                  <span class="units">
                    <a href="#" id="celsius" class="active"> °C </a> |
                    <a href="#" id="fahrenheit"> °F </a>
                  </span>
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>

                  <li>Wind speed: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </h1>
        </div>

        <br />

        <h4><i class="fa-solid fa-calendar-days"></i> Coming 6 Days forcast</h4>

        <div class="future-forcast" id="forecast"></div>
      </div>
      <footer id="madeBy">
        <a href="https://github.com/GSaini03/Weather-App" target="_blank">
          Open-source code</a
        >
        , by Geetanjali Saini
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
